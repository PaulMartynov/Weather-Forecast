<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather web-app</title>
    <script
      src="https://api-maps.yandex.ru/2.1/?apikey=8feb5289-f43e-46fb-9b3b-5633a4fc1f86&lang=en_US"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <form>
      <label for="userInput"></label
      ><input
        id="userInput"
        placeholder="Type city and press enter"
        list="towns"
        required
        autofocus
        autocomplete="off"
      />
      <datalist id="towns"></datalist>
      <button>Get weather</button>
    </form>
    <pre id="weatherInfo"></pre>
    <div id="map" style="width: 600px; height: 400px"></div>
  </body>
</html>
